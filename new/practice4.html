<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>d3 page Template</title>
    <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>

    <style>
    div.bar{
        display:inline-block;
        width:20px;
        height:75px;
        background-color:teal;
        margin-right:2px;
    }
        </style>

</head>
<body>

   

    
    <script type="text/javascript">
    var w = 500;
    var h = 50;
    
var dataset =[25, 7, 5, 26, 11, 8, 25, 14, 25];

let svg= d3.select("body")
            .append("svg")
            .attr("width",w)
            .attr("height",h);


    let circles = svg.selectAll("circle")
    .data(dataset)
    .enter()
    .append("circle");


    circles.attr("cx", function(d, i){
        return(i*50) +25;
        })
        .attr("cy", h/2)
        .attr("r", function(d){
            return d;
        })
        .attr("fill","yellow")
        .attr("stroke","orange");

   
    </script>
</body>
</html>
