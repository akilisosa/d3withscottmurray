<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D2 page template</title>
        <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
        <script type="text/javascript" src="../javascript/buildWeb.js"></script>
        <style>
        svg{
            background-color:gray;
        }

        circle{
            background-color:green;
        }
        </style>
    </head>
    <body>
        <button onclick="buildWeb()">build web</button>
        <script type="text/javascript">
        
            function buildWeb(){

                let dataset = [[100,100,0,0],[100,100,100,0],[100,100,0,100],[100,100,100,100]]
                let w = 1000;
                let h = 1000;
                var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);


     
                
        


			var circles = svg.selectAll("circle")
			    .data(dataset)
			    .enter()
			    .append("circle");
			
            circles.attr("cx", function(d) {
						return d[0]+d[2];
					})
				   .attr("cy", function(d){
                       return d[1]+d[3];
                   })
				   .attr("r", 15)
                   .attr("fill","yellow")
                   .attr("stroke","orange")
                   .attr("id", function(d,i){
                       return "circle" +i;
                   });
                   

            var topRightCircle = svg.select("#circle0")
                                    .attr("fill","green");

            topRightCircle.on("click",function buildMoreWeb(){
                 let a = dataset;
                 let b = [100,100,0,0];
                 let newDataset = a.map(function(x,i){
                     return x.map(function(y,j){
                         return y+b[j];
                                     });
                
                                });
                
                newDataset.push([100,100,0,0]);
                newDataset.push([100,100,100,0]);
                newDataset.push([100,100,0,100]);

                console.log(newDataset);

                dataset = newDataset;
                  
                
                   var clicked = svg.selectAll("circles")			//Select all bars
						.data(dataset);	

                        
                    
                    clicked.enter()
                    .append("circle")
                    .attr("cx", function(d) {
						return d[0]+d[2];
					})
				   .attr("cy", function(d){
                       return d[1]+d[3];
                   })
				   .attr("r", 15)
                   .attr("fill","yellow")
                   .attr("stroke","orange")
                   .attr("id", function(d,i){
                       return "circle" +i;
                   });


            });

            var topLeftCircle = svg.select("#circle1")
                                    .attr("fill","red");



            

            var bottomRightCircle = svg.select("#circle2")
                                    .attr("fill","orange");

            

            var bottomLeftCircle = svg.select("#circle3")
                                    .attr("fill","purple");

            

            









            };
        //your beautiful D3 code will go here
        </script>
    </body>
</html>
