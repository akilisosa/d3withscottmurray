<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D2 page template</title>
        <script type="text/javascript" src="../node_modules/d3/dist/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        d3.select("body")
        .append("p")
        .text("new Paragraph!");
        //your beautiful D3 code will go here
        var kvArray = [{key: 1, xvalue: 10, yvalue:10}, 
                         {key: 2, xvalue: 25, yvalue:15}, 
                        {key: 3, xvalue: 30, yvalue:10}];

var reformattedArray = kvArray.map(obj =>{ 
   var rObj = {};
   rObj[obj.key] = obj.value+10;
   return rObj;
});

console.log(reformattedArray);
        </script>
    </body>
</html>
